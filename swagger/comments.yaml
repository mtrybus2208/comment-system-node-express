getComments:
  post:
    tags:
      - Comments
    summary: Get all filtered comments.
    description: Get all comments created by any users with any role.
    parameters:
      - in: body
        name: query
        description: Filtering query
        schema:
          type: object
          required:
            - pagination
            - filters
          properties:
            filters:
              type: object
              properties:
                slug:
                  type: string
                  example: base.com
            pagination:
              type: object
              properties:
                page:
                  type: integer
                  example: 1
                limit:
                  type: integer
                  example: 20
    security:
      - Bearer: []
    responses:
      '200':
        description: Successful operation.
      '400':
        description: Invalid data.
      '401':
        description: Not authenticated.
